{%load static%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>iniciar sesion</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="{% static '/css/fontawesome/css/all.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static '/css/estilos_login.css'%}">
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600,700' rel='stylesheet' type='text/css'>

</head>
<body>
    
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <div class="fadeIn first">      
            <img src="{% static '/images/img_login.png'%}" id="icon" alt="img" />
          </div>
          <form method="POST">
            {% csrf_token %}

          <!--<input type="text" id="login" class="fadeIn second" name="login" placeholder="usuario">-->
          <i class="fas fa-users"></i> {{form.username}} <br>
            <!--<input type="text" id="password" class="fadeIn third" name="login" placeholder="password">-->
          <i class="fas fa-key"></i> {{form.password}}
            <input type="submit" class="fadeIn fourth" value="Ingresar">
          </form>
        </div>
      </div>
</body>
</html>
